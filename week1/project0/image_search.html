<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="styles.css" rel="stylesheet">
        <title>Google Image Search</title>
    </head>

    <body>
        <div class="top-right-links">
            <a href="index.html" target="_blank">Main Search</a>
            <a href="advanced_search.html" target="_blank">Advanced Search</a>
        </div>

        <main class="main-container">
            <!-- Google logo -->
            <div class="logo-wrapper">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
                <span class="image-caption">images</span>
            </div>

            <form action="https://www.google.com/images">
                <input type="text" name="q" class="search-bar">

                <div class="buttons">
                    <input type="submit" value="Google Search">
                </div>
            </form>
        </main>
    </body>
</html>
